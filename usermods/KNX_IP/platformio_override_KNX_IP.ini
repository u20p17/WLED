  -D SERVERNAME="\"An-Penta-Mini-KNX\""
  -D WLED_RELEASE_NAME="\"An-Penta-Mini-KNX\""
  -D WLED_MAX_BUSSES=6
  -D WLED_MAX_ANALOG_CHANNELS=6
  -D WLED_MAX_DIGITAL_CHANNELS=2
  -D PIXEL_COUNTS=1
  -D LED_TYPES=TYPE_ANALOG_5CH
